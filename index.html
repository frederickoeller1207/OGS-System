<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmsystem</title>
    <style>
        /* Grundlegende CSS-Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            justify-content: space-between;
        }
        .program {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            border: 1px solid black;
        }
        #tagesablauf, #spielzeug-ausleihe {
            flex: 1;
            width: 100%;
        }
        #tagesablauf img {
            width: 100%;
            height: auto;
        }
        #digitaluhr {
            font-size: 30px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Linkes Programm bleibt unverändert -->
        <div class="program">
            <h1>Programm 1: Punkte</h1>
            <!-- Dein Programm 1 Code hier, bleibt unverändert -->
        </div>
        
        <!-- Rechtes Programm mit tagesablauf und Spielzeugausleihe -->
        <div class="program">
            <h1>Programm 3: Tagesablauf und Spielzeug Ausleihe</h1>
            <div id="tagesablauf">
                <img id="day-image" src="files/freizeit.png" alt="Tagesbild">
            </div>
            <div id="digitaluhr"></div>
            <div id="spielzeug-ausleihe">
                <!-- Spielzeugausleihe Code bleibt unverändert -->
            </div>
        </div>
    </div>

    <script>
        const tagImages = {
            "Montag": {
                "08:00-13:15": "freizeit.png",
                "13:16-13:20": "vorbereitenessen.png",
                "13:21-13:55": "essen.png",
                "13:56-14:15": "agmo1.png",
                "14:16-14:45": "freizeit.png",
                "14:46-15:03": "abmo1.png",
                "15:04-15:45": "agmo2.png",
                "15:46-16:02": "abmo2.png",
                "16:03-16:20": "freizeit.png",
                "16:21-16:40": "abmo3.png"
            },
            "Dienstag": {
                "08:00-13:15": "freizeit.png",
                "13:16-13:20": "vorbereitenessen.png",
                "13:21-13:55": "essen.png",
                "13:56-14:15": "agdi1.png",
                "14:16-14:45": "freizeit.png",
                "14:46-15:03": "abdi1.png",
                "15:04-15:45": "agdi2.png",
                "15:46-16:02": "abdi2.png",
                "16:03-16:20": "freizeit.png",
                "16:21-16:40": "abdi3.png"
            },
            // Füge hier die anderen Tage hinzu (Mittwoch, Donnerstag, Freitag) nach dem gleichen Muster...
        };

        function updateTagesbild() {
            const today = new Date();
            const dayOfWeek = today.getDay();  // 0 = Sonntag, 1 = Montag, ..., 6 = Samstag
            const currentDay = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"][dayOfWeek];
            const currentTime = today.getHours() + ":" + ("0" + today.getMinutes()).slice(-2);
            
            // Standardbild (freizeit) anzeigen, wenn keine Zeit passt
            let imageFile = "files/freizeit.png";

            // Prüfen, ob es für den aktuellen Tag und die Uhrzeit ein Bild gibt
            const daySchedule = tagImages[currentDay];
            for (const timeSlot in daySchedule) {
                if (currentTime >= timeSlot.split("-")[0] && currentTime <= timeSlot.split("-")[1]) {
                    imageFile = "files/" + daySchedule[timeSlot];
                    break;
                }
            }

            document.getElementById("day-image").src = imageFile;
        }

        function updateDigitalClock() {
            const today = new Date();
            const hours = today.getHours().toString().padStart(2, '0');
            const minutes = today.getMinutes().toString().padStart(2, '0');
            const seconds = today.getSeconds().toString().padStart(2, '0');
            document.getElementById("digitaluhr").textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Bild alle 60 Sekunden aktualisieren
        setInterval(updateTagesbild, 60000); // Alle 1 Minute (60 Sekunden)
        updateTagesbild();  // Initiales Update sofort beim Laden der Seite

        // Digitaluhr alle Sekunde aktualisieren
        setInterval(updateDigitalClock, 1000); // Alle 1 Sekunde
        updateDigitalClock();  // Initiales Update sofort beim Laden der Seite
    </script>
</body>
</html>
