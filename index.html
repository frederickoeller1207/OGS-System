<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-System & Spielzeug-Ausleihe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        /* Linke Seite - Credit-System */
        .left-container {
            flex: 1;
            background-color: #2E8B57;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .button-container {
            display: flex;
            gap: 10px; /* Abstand zwischen Buttons */
            margin-bottom: 15px;
        }

        .credits-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .name-box {
            margin: 5px;
            padding: 20px;
            background: #4CAF50;
            cursor: pointer;
            width: 180px;
            text-align: center;
            font-size: 24px; /* Größer für bessere Lesbarkeit */
            font-weight: bold;
            color: white;
            border-radius: 10px;
        }

        /* Rechte Seite */
        .right-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        /* Spielzeug-Ausleihe */
        .toy-container {
            display: flex;
            flex-wrap: wrap;
            background-color: #006400;
            padding: 10px;
            margin-bottom: 10px;
            height: 50%;
            justify-content: flex-start;
        }

        .toy-box {
            margin: 5px;
            padding: 15px;
            background: lightgray;
            color: black;
            width: calc(16.66% - 10px); /* 6 Spalten, minus Abstand */
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
        }

        .borrowed {
            color: red;
            font-weight: bold;
        }

        /* Tagesablauf */
        .schedule-container {
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: none; /* Kein brauner Hintergrund */
        }

        #tagesbild {
            width: 90%; /* Etwas größer */
            height: auto;
            border-radius: 10px;
        }

        /* Digitale Uhr */
        .clock {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 28px;
            color: black;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            display: none;
            border-radius: 10px;
            text-align: center;
        }

        .popup button {
            margin: 5px;
            padding: 10px;
        }

        .popup-close {
            background: red;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Linke Seite - Credit System -->
        <div class="left-container">
            <h1>Credit-System</h1>
            <div class="button-container">
                <button onclick="changeAllCredits(1)">Allen +1</button>
                <button onclick="changeAllCredits(-1)">Allen -1</button>
                <button onclick="confirmReset()">Alle zurücksetzen</button>
            </div>
            <div id="credits" class="credits-list"></div>
        </div>

        <!-- Rechte Seite -->
        <div class="right-container">

            <!-- Spielzeug-Ausleihe -->
            <div class="toy-container">
                <h1>Spielzeug-Ausleihe</h1>
                <div id="toys" class="toy-list"></div>
            </div>

            <!-- Tagesablauf -->
            <div class="schedule-container">
                <img id="tagesbild" src="freizeit.png" alt="Tagesbild">
                <div class="clock" id="clock"></div>
            </div>

        </div>
    </div>

    <!-- Popup für Punktevergabe -->
    <div id="popup" class="popup">
        <h2 id="popup-name"></h2>
        <button onclick="updateCredit(1)">+1</button>
        <button onclick="updateCredit(-1)">-1</button>
        <button class="popup-close" onclick="closePopup()">X</button>
    </div>

    <script>
        let students = [
            "Liam", "Irem", "Malin", "Leni", "Frida G.", "Lukas", "Niklas", "Frida R.", "Matthias", "Greta",
            "Emilia", "Oskar", "Lotte", "David", "Max", "Ronja", "Romy", "Sophie", "Artur", "Zehra",
            "Ismail", "Malick", "Nela", "Mia", "Jayden"
        ];

        let credits = JSON.parse(localStorage.getItem("credits")) || {};
        students.forEach(name => { if (!(name in credits)) credits[name] = 0; });

        let selectedStudent = null;

        function saveCredits() {
            localStorage.setItem("credits", JSON.stringify(credits));
        }

        function updateUI() {
            let creditsDiv = document.getElementById("credits");
            creditsDiv.innerHTML = "";
            students.forEach(name => {
                let box = document.createElement("div");
                box.classList.add("name-box");
                box.innerText = `${name}: ${credits[name]}`;
                box.onclick = () => openPopup(name);
                creditsDiv.appendChild(box);
            });
        }

        function openPopup(name) {
            selectedStudent = name;
            document.getElementById("popup-name").innerText = `${name}: ${credits[name]}`;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function updateCredit(amount) {
            if (selectedStudent) {
                credits[selectedStudent] += amount;
                saveCredits();
                updateUI();
                openPopup(selectedStudent);
            }
        }

        function updateClock() {
            document.getElementById("clock").innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        function updateToyUI() {
            let toyDiv = document.getElementById("toys");
            toyDiv.innerHTML = "";
            students.forEach(name => {
                let box = document.createElement("div");
                box.classList.add("toy-box");
                box.innerText = name;
                toyDiv.appendChild(box);
            });
        }

        updateUI();
        updateToyUI();
    </script>

</body>
</html>
