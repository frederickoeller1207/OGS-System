<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-System & Spielzeug-Ausleihe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        /* Linke Seite - Credit-System */
        .left-container {
            flex: 1;
            background-color: #2E8B57;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .credits-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .name-box {
            margin: 5px;
            padding: 20px;
            background: #4CAF50;
            cursor: pointer;
            width: 180px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
        }

        .popup {
            display: none;
            position: absolute;
            background: white;
            padding: 10px;
            border: 2px solid black;
            z-index: 1000;
        }

        .popup button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .close-popup {
            float: right;
            cursor: pointer;
            font-weight: bold;
        }

        .button-container {
            margin-top: 10px;
        }

        .button-container button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        /* Rechte Seite - Nur Spielzeug-Ausleihe */
        .right-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Spielzeug-Ausleihe */
        .toy-container {
            display: flex;
            flex-wrap: wrap;
            background-color: #006400;
            padding: 10px;
            align-content: flex-start;
            justify-content: flex-start;
            height: 100%;
            overflow: hidden;
        }

        .toy-box {
            margin: 5px;
            padding: 15px;
            background: lightgray;
            color: black;
            width: calc(16.66% - 10px);
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Linke Seite - Credit System -->
        <div class="left-container">
            <h1>Credit-System</h1>
            <div class="button-container">
                <button onclick="allPlusOne()">Alle +1</button>
                <button onclick="allMinusOne()">Alle -1</button>
            </div>
            <div id="credits" class="credits-list"></div>
        </div>

        <!-- Rechte Seite - Nur Spielzeug-Ausleihe -->
        <div class="right-container">
            <div class="toy-container" id="toys"></div>
        </div>
    </div>

    <div id="popup" class="popup">
        <span class="close-popup" onclick="closePopup()">X</span>
        <p id="popup-text"></p>
        <button onclick="adjustCredit(1)">+1</button>
        <button onclick="adjustCredit(-1)">-1</button>
    </div>

    <script>
        let students = [
            "Liam", "Irem", "Malin", "Leni", "Frida G.", "Lukas", "Niklas", "Frida R.", "Matthias", "Greta",
            "Emilia", "Oskar", "Lotte", "David", "Max", "Ronja", "Romy", "Sophie", "Artur", "Zehra",
            "Ismail", "Malick", "Nela", "Mia", "Jayden"
        ];
        
        let credits = {};
        let popup = document.getElementById("popup");
        let selectedStudent = "";

        students.forEach(name => credits[name] = 0);

        function updateCreditsUI() {
            let creditsDiv = document.getElementById("credits");
            creditsDiv.innerHTML = "";
            students.forEach(name => {
                let box = document.createElement("div");
                box.classList.add("name-box");
                box.innerText = `${name}: ${credits[name]}`;
                box.onclick = () => showPopup(name);
                creditsDiv.appendChild(box);
            });
        }

        function showPopup(name) {
            selectedStudent = name;
            document.getElementById("popup-text").innerText = `Punkte fÃ¼r ${name}`;
            popup.style.display = "block";
        }

        function closePopup() {
            popup.style.display = "none";
        }

        function adjustCredit(amount) {
            if (selectedStudent) {
                credits[selectedStudent] += amount;
                updateCreditsUI();
            }
        }

        function allPlusOne() {
            students.forEach(name => credits[name] += 1);
            updateCreditsUI();
        }

        function allMinusOne() {
            students.forEach(name => credits[name] -= 1);
            updateCreditsUI();
        }

        function updateToyUI() {
            let toyDiv = document.getElementById("toys");
            toyDiv.innerHTML = "";
            students.forEach(name => {
                let box = document.createElement("div");
                box.classList.add("toy-box");
                box.innerText = name;
                box.onclick = () => alert(name + " hat ein Spielzeug!");
                toyDiv.appendChild(box);
            });
        }

        updateCreditsUI();
        updateToyUI();
    </script>

</body>
</html>
