<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinder-System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: green;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            color: white;
        }
        .section {
            width: 48%;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
        }
        .points-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .points-list div {
            padding: 5px 10px;
            border-radius: 5px;
            background: lightgray;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
        .clock {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }
        .toy-list div {
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .toy-rented {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Punktesystem -->
    <div class="section">
        <h2>Credit System</h2>
        <div class="points-list" id="points-list"></div>
        <div class="buttons">
            <button onclick="changeAllPoints(1)">Allen +1</button>
            <button onclick="changeAllPoints(-1)">Allen -1</button>
            <button onclick="resetPoints()">Alle zurücksetzen</button>
        </div>
    </div>

    <!-- Spielzeugausleihe -->
    <div class="section">
        <h2>Spielzeugausleihe</h2>
        <div class="toy-list" id="toy-list"></div>
    </div>

    <!-- Tagesbild (anstatt Tagesablauf) -->
    <div class="section">
        <h2>Tagesbild</h2>
        <div class="image-container">
            <img id="day-image" src="images/freizeit.png" alt="Tagesbild">
        </div>
        <div class="clock" id="clock"></div>
    </div>

    <script>
        const names = [
            "Liam", "Irem", "Malin", "Leni", "Frida G.", "Lukas", "Niklas", "Frida R.", "Matthias", "Greta",
            "Emilia", "Oskar", "Lotte", "David", "Max", "Ronja", "Romy", "Sophie", "Artur", "Zehra",
            "Ismail", "Malick", "Nela", "Mia", "Jayden"
        ];

        let points = JSON.parse(localStorage.getItem("points")) || {};
        names.forEach(name => {
            if (!(name in points)) points[name] = 0;
        });

        function updatePointsUI() {
            const list = document.getElementById("points-list");
            list.innerHTML = "";
            names.forEach(name => {
                const div = document.createElement("div");
                div.innerHTML = `${name}: ${points[name]} Credits`;
                div.onclick = () => changePoints(name);
                list.appendChild(div);
            });
        }

        function changePoints(name) {
            const change = prompt(`Ändere Punkte für ${name} (+1 oder -1)`);
            if (change === "+1") points[name]++;
            if (change === "-1") points[name]--;
            localStorage.setItem("points", JSON.stringify(points));
            updatePointsUI();
        }

        function changeAllPoints(value) {
            if (confirm("Bist du sicher?")) {
                if (confirm("Wirklich fortfahren?")) {
                    names.forEach(name => points[name] += value);
                    localStorage.setItem("points", JSON.stringify(points));
                    updatePointsUI();
                }
            }
        }

        function resetPoints() {
            if (confirm("Bist du sicher?")) {
                if (confirm("Wirklich fortfahren?")) {
                    names.forEach(name => points[name] = 0);
                    localStorage.setItem("points", JSON.stringify(points));
                    updatePointsUI();
                }
            }
        }

        updatePointsUI();

        // Spielzeug-Ausleihe
        let toys = {};
        function updateToyUI() {
            const list = document.getElementById("toy-list");
            list.innerHTML = "";
            names.forEach(name => {
                const div = document.createElement("div");
                div.innerHTML = `${name}: ${toys[name] || "Kein Spielzeug"}`;
                div.className = toys[name] ? "toy-rented" : "";
                div.onclick = () => changeToy(name);
                list.appendChild(div);
            });
        }

        function changeToy(name) {
            const toy = prompt(`Was hat sich ${name} ausgeliehen? (Leer lassen zum Löschen)`);
            if (toy) {
                toys[name] = toy;
            } else {
                delete toys[name];
            }
            updateToyUI();
        }

        updateToyUI();

        // Tagesbild System
        const imageSchedule = {
            Montag: { "08:00": "freizeit.png", "13:16": "vorbereitenessen.png", "13:21": "essen.png", "13:56": "agmo1.png", "14:16": "freizeit.png", "14:46": "abmo1.png", "15:04": "agmo2.png", "15:46": "abmo2.png", "16:03": "freizeit.png", "16:21": "abmo3.png" },
            Dienstag: { "08:00": "freizeit.png", "13:16": "vorbereitenessen.png", "13:21": "essen.png", "13:56": "agdi1.png", "14:16": "freizeit.png", "14:46": "abdi1.png", "15:04": "agdi2.png", "15:46": "abdi2.png", "16:03": "freizeit.png", "16:21": "abdi3.png" },
            Mittwoch: { "08:00": "freizeit.png", "13:16": "vorbereitenessen.png", "13:21": "essen.png", "13:56": "agmi1.png", "14:16": "freizeit.png", "14:46": "abmi1.png", "15:04": "agmi2.png", "15:46": "abmi2.png", "16:03": "freizeit.png", "16:21": "abmi3.png" },
            Donnerstag: { "08:00": "freizeit.png", "13:16": "vorbereitenessen.png", "13:21": "essen.png", "13:56": "agdo1.png", "14:16": "freizeit.png", "14:46": "abdo1.png", "15:04": "agdo2.png", "15:46": "abdo2.png", "16:03": "freizeit.png", "16:21": "abdo3.png" }
        };

        function updateImage() {
            const now = new Date();
            const today = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"][now.getDay()];
            document.getElementById("day-image").src = `images/${imageSchedule[today]["08:00"]}`;
        }
        updateImage();
    </script>

</body>
</html>
