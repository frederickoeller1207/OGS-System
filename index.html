        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;

        /* Container, um das Layout im 16:9-Verhältnis zu halten */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .left-container {
            flex: 1;
            background-color: #2E8B57;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .credits-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .name-box {
            margin: 5px;
            padding: 15px;
            background: #4CAF50;
            cursor: pointer;
            width: 150px;
            text-align: center;
            font-size: 20px; /* Größere Schrift für bessere Lesbarkeit */
            color: white;
            border-radius: 10px;
        }

        /* Rechte Seite - Spielzeug-Ausleihe und Tagesablauf */
        .right-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

            flex-wrap: wrap;

            padding: 10px;
            margin-bottom: 10px;
            height: 50%; /* Passt auf die Hälfte der rechten Seite */
        }
