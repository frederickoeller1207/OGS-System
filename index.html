<!DOCTYPE html>
<html>
<head>
  <title>Punktesystem</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .column {
      flex: 1;
      min-width: 200px;
      max-width: 250px;
    }
    .item {
      margin: 5px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    button {
      margin-left: 5px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdPN2duh89Fx5rmYlFshdf0juhYNX_7fg",
      authDomain: "punkte-45c20.firebaseapp.com",
      databaseURL: "https://punkte-45c20-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "punkte-45c20",
      storageBucket: "punkte-45c20.firebasestorage.app",
      messagingSenderId: "931713539549",
      appId: "1:931713539549:web:e348bf38369639f1906a34"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const farben = ["âšª", "ðŸ”´", "ðŸŸ¡", "ðŸŸ¢"];
    const namen = ["Artur", "David", "Emilia", "Fridar", "Fridag", "Greta", "Irem", "Darya", "Jayden", "Leni", "Liam", "Lotte", "Lukas", "Jekaterina", "Malin", "Matthias", "Max", "Lamis", "Ella", "Niklas", "Oskar", "Ronja", "Romy", "Sophie", "Zehra"];

    // Initialisiere Kinder, wenn noch nicht vorhanden
    namen.forEach(name => {
      const refName = ref(db, `kinder/${name}`);
      get(refName).then(snapshot => {
        if (!snapshot.exists()) {
          set(refName, { punkte: 0, farbe: "âšª" });
        }
      });
    });

    function render() {
      const container = document.getElementById("app");
      container.innerHTML = "<h2>Punkte</h2>";
      const wrapper = document.createElement("div");
      wrapper.className = "container";

      for (let i = 0; i < namen.length; i += 7) {
        const column = document.createElement("div");
        column.className = "column";
        namen.slice(i, i + 7).forEach(name => {
          const item = document.createElement("div");
          item.className = "item";

          const nameSpan = document.createElement("span");
          nameSpan.style.cursor = "pointer";
          nameSpan.onclick = () => toggleFarbe(name);

          const punkteSpan = document.createElement("span");

          const plus = document.createElement("button");
          plus.textContent = "+";
          plus.onclick = e => {
            e.stopPropagation();
            changePunkte(name, 1);
          };

          const minus = document.createElement("button");
          minus.textContent = "â€“";
          minus.onclick = e => {
            e.stopPropagation();
            changePunkte(name, -1);
          };

          item.appendChild(nameSpan);
          item.appendChild(punkteSpan);
          item.appendChild(plus);
          item.appendChild(minus);
          column.appendChild(item);

          const refName = ref(db, `kinder/${name}`);
          onValue(refName, snapshot => {
            const val = snapshot.val() || { farbe: "âšª", punkte: 0 };
            nameSpan.textContent = name;
            nameSpan.style.color = farbeToColor(val.farbe);
            punkteSpan.textContent = ` (${val.punkte}) â€“ ${val.farbe}`;
          });
        });
        wrapper.appendChild(column);
      }

      container.appendChild(wrapper);

      const gruenBtn = document.createElement("button");
      gruenBtn.textContent = "Alle auf GrÃ¼n";
      gruenBtn.onclick = () => {
        namen.forEach(name => update(ref(db, `kinder/${name}`), { farbe: "ðŸŸ¢" }));
      };

      const resetUndAuswerten = document.createElement("button");
      resetUndAuswerten.textContent = "Alle zurÃ¼cksetzen & auswerten";
      resetUndAuswerten.onclick = () => {
        namen.forEach(name => {
          const refName = ref(db, `kinder/${name}`);
          get(refName).then(snapshot => {
            const val = snapshot.val() || { farbe: "âšª", punkte: 0 };
            let delta = 0;
            if (val.farbe === "ðŸŸ¢") delta = 1;
            if (val.farbe === "ðŸ”´") delta = -1;
            update(refName, { punkte: val.punkte + delta, farbe: "âšª" });
          });
        });
      };

      container.appendChild(document.createElement("br"));
      container.appendChild(gruenBtn);
      container.appendChild(resetUndAuswerten);
    }

    function toggleFarbe(name) {
      const refName = ref(db, `kinder/${name}`);
      get(refName).then(snapshot => {
        const val = snapshot.val() || { farbe: "âšª", punkte: 0 };
        const idx = (farben.indexOf(val.farbe) + 1) % farben.length;
        update(refName, { farbe: farben[idx] });
      });
    }

    function changePunkte(name, delta) {
      const refName = ref(db, `kinder/${name}`);
      get(refName).then(snapshot => {
        const val = snapshot.val() || { farbe: "âšª", punkte: 0 };
        update(refName, { punkte: val.punkte + delta });
      });
    }

    function farbeToColor(f) {
      if (f === "ðŸ”´") return "red";
      if (f === "ðŸŸ¡") return "orange";
      if (f === "ðŸŸ¢") return "green";
      return "black";
    }

    window.onload = render;
  </script>
</head>
<body>
  <div id="app" style="font-family:sans-serif"></div>
</body>
</html>
