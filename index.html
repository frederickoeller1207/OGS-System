<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-System & Spielzeug-Ausleihe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .left-container {
            flex: 1;
            background-color: #2E8B57;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .credits-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .name-box {
            margin: 5px;
            padding: 20px;
            background: #4CAF50;
            cursor: pointer;
            width: 180px;
            text-align: center;
            font-size: 24px; /* Größere Schrift */
            font-weight: bold;
            color: white;
            border-radius: 10px;
        }

        .right-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .toy-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: #006400;
            padding: 10px;
            margin-bottom: 10px;
            height: 50%;
        }

        .toy-box {
            margin: 5px;
            padding: 10px;
            background: lightgray;
            color: black;
            width: 120px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
        }

        .borrowed {
            color: red;
        }

        .schedule-container {
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #tagesbild {
            width: 80%;
            height: auto;
            border-radius: 10px;
        }

        .clock {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: black;
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="left-container">
            <h1>Credit-System</h1>
            <div class="button-container">
                <button onclick="changeAllCredits(1)">Allen +1</button>
                <button onclick="changeAllCredits(-1)">Allen -1</button>
                <button onclick="confirmReset()">Alle zurücksetzen</button>
            </div>
            <div id="credits" class="credits-list"></div>
        </div>

        <div class="right-container">
            <div class="toy-container">
                <h1>Spielzeug-Ausleihe</h1>
                <div id="toys" class="toy-list"></div>
            </div>

            <div class="schedule-container">
                <div class="clock" id="clock"></div>
                <img id="tagesbild" src="freizeit.png" alt="Tagesbild">
            </div>
        </div>
    </div>

    <script>
        let students = ["Liam", "Irem", "Malin", "Leni", "Frida G.", "Lukas", "Niklas", "Frida R.", "Matthias", "Greta",
                        "Emilia", "Oskar", "Lotte", "David", "Max", "Ronja", "Romy", "Sophie", "Artur", "Zehra",
                        "Ismail", "Malick", "Nela", "Mia", "Jayden"];

        let credits = JSON.parse(localStorage.getItem("credits")) || {};
        students.forEach(name => { if (!(name in credits)) credits[name] = 0; });

        function saveCredits() {
            localStorage.setItem("credits", JSON.stringify(credits));
        }

        function updateUI() {
            let creditsDiv = document.getElementById("credits");
            creditsDiv.innerHTML = "";
            students.forEach(name => {
                let box = document.createElement("div");
                box.classList.add("name-box");
                box.innerText = `${name}: ${credits[name]}`;
                box.onclick = () => updateCredit(name, 1);
                creditsDiv.appendChild(box);
            });
        }

        function updateCredit(name, amount) {
            credits[name] += amount;
            saveCredits();
            updateUI();
        }

        function changeAllCredits(amount) {
            students.forEach(name => credits[name] += amount);
            saveCredits();
            updateUI();
        }

        function confirmReset() {
            if (confirm("Wirklich alle Credits zurücksetzen?")) {
                students.forEach(name => credits[name] = 0);
                saveCredits();
                updateUI();
            }
        }

        let toyData = JSON.parse(localStorage.getItem("toyData")) || {};

        function updateToyUI() {
            let toyDiv = document.getElementById("toys");
            toyDiv.innerHTML = "";
            students.forEach(name => {
                let box = document.createElement("div");
                box.classList.add("toy-box");
                if (toyData[name]) {
                    box.classList.add("borrowed");
                    box.innerText = `${name} → ${toyData[name]}`;
                } else {
                    box.innerText = name;
                }
                box.onclick = () => borrowToy(name);
                toyDiv.appendChild(box);
            });
        }

        function borrowToy(name) {
            let toy = prompt("Welches Spielzeug wird ausgeliehen?", toyData[name] || "");
            if (toy !== null) {
                if (toy === "") {
                    delete toyData[name];
                } else {
                    toyData[name] = toy;
                }
                localStorage.setItem("toyData", JSON.stringify(toyData));
                updateToyUI();
            }
        }

        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById("clock").innerText = `${hours}:${minutes}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
        updateUI();
        updateToyUI();
    </script>

</body>
</html>
