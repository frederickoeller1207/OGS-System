<!DOCTYPE html>
<html>

  <style>
    body {

      margin: 0;
      padding: 20px;

    }
    h2 {

      margin-bottom: 16px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .column {
      flex: 1;
      min-width: 180px;
      max-width: 220px;
    }
    .item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;

      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;

    button {

    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdPN2duh89Fx5rmYlFshdf0juhYNX_7fg",
      authDomain: "punkte-45c20.firebaseapp.com",
      databaseURL: "https://punkte-45c20-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "punkte-45c20",
      storageBucket: "punkte-45c20.appspot.com",
      messagingSenderId: "931713539549",
      appId: "1:931713539549:web:e348bf38369639f1906a34"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const farben = ["âšª", "ðŸ”´", "ðŸŸ¡", "ðŸŸ¢", "âš«", "ðŸŸ£"];
    const namen = ["Artur", "David", "Emilia", "Fridar", "Fridag", "Greta", "Irem", "Darya", "Jayden", "Leni", "Liam", "Lotte", "Lukas", "Jekaterina", "Malin", "Matthias", "Max", "Lamis", "Ella", "Niklas", "Oskar", "Ronja", "Romy", "Sophie", "Zehra"];
    const auslandsKonten = ["Lucien", "Tom"];

    namen.forEach(name => {
      const refName = ref(db, `kinder/${name}`);
      get(refName).then(snapshot => {
        if (!snapshot.exists()) {
          set(refName, { punkte: 0, farbe: "âšª" });
        }
      });
    });

    auslandsKonten.forEach(name => {
      const refName = ref(db, `kinder/${name}`);
      get(refName).then(snapshot => {
        if (!snapshot.exists()) {
          set(refName, { punkte: 0 });
        }
      });
    });

    function render() {
      const container = document.getElementById("app");
      container.innerHTML = "<h2>MouseCity Bank</h2>";
      const wrapper = document.createElement("div");
      wrapper.className = "container";

      const spaltenAnzahl = 3;
      const kinderProSpalte = Math.ceil(namen.length / spaltenAnzahl);

      for (let i = 0; i < namen.length; i += kinderProSpalte) {
        const column = document.createElement("div");
        column.className = "column";
        namen.slice(i, i + kinderProSpalte).forEach(name => {
          const item = document.createElement("div");
          item.className = "item";

          const nameSpan = document.createElement("span");
          nameSpan.style.cursor = "pointer";
          nameSpan.onclick = () => toggleFarbe(name);

          const punkteSpan = document.createElement("span");

          const plus = document.createElement("button");
          plus.textContent = "+";
          plus.onclick = e => {
            e.stopPropagation();
            changePunkte(name, 1);
          };

          const minus = document.createElement("button");
          minus.textContent = "â€“";
          minus.onclick = e => {
            e.stopPropagation();
            changePunkte(name, -1);
          };

          item.appendChild(nameSpan);
          item.appendChild(punkteSpan);
          item.appendChild(plus);
          item.appendChild(minus);
          column.appendChild(item);

          const refName = ref(db, `kinder/${name}`);
          onValue(refName, snapshot => {
            const val = snapshot.val() || { farbe: "âšª", punkte: 0 };
            nameSpan.textContent = name;
            nameSpan.style.color = farbeToColor(val.farbe);
            punkteSpan.textContent = ` (${val.punkte}) â€“ ${val.farbe}`;
          });
        });
        wrapper.appendChild(column);
      }

      // Auslandskonten-Spalte
      const auslandColumn = document.createElement("div");
      auslandColumn.className = "column";

      const auslandTitle = document.createElement("h3");
      auslandTitle.textContent = "Auslandskonto";
      auslandTitle.style.fontSize = "18px";
      auslandColumn.appendChild(auslandTitle);

      auslandsKonten.forEach(name => {
        const item = document.createElement("div");
        item.className = "item";
        item.style.fontSize = "12px";
        item.style.padding = "4px";

        const nameSpan = document.createElement("span");
        nameSpan.textContent = name;

        const punkteSpan = document.createElement("span");

        const plus = document.createElement("button");
        plus.textContent = "+";
        plus.onclick = () => changePunkte(name, 1);

        const minus = document.createElement("button");
        minus.textContent = "â€“";
        minus.onclick = () => changePunkte(name, -1);

        item.appendChild(nameSpan);
        item.appendChild(punkteSpan);
        item.appendChild(plus);
        item.appendChild(minus);
        auslandColumn.appendChild(item);

        const refName = ref(db, `kinder/${name}`);
        onValue(refName, snapshot => {
          const val = snapshot.val() || { punkte: 0 };
          punkteSpan.textContent = ` (${val.punkte})`;
        });
      });

      wrapper.appendChild(auslandColumn);
      container.appendChild(wrapper);

      const gruenBtn = document.createElement("button");
      gruenBtn.textContent = "Alle auf GrÃ¼n";
      gruenBtn.onclick = () => {
        namen.forEach(name => update(ref(db, `kinder/${name}`), { farbe: "ðŸŸ¢" }));
      };

      const resetUndAuswerten = document.createElement("button");
      resetUndAuswerten.textContent = "DurchfÃ¼hren";
      resetUndAuswerten.onclick = () => {
        namen.forEach(name => {
          const refName = ref(db, `kinder/${name}`);
          get(refName).then(snapshot => {
            const val = snapshot.val() || { farbe: "âšª", punkte: 0 };
            let delta = 0;
            if (val.farbe === "ðŸŸ¢") delta = 1;
            else if (val.farbe === "ðŸ”´") delta = -1;
            else if (val.farbe === "âš«") delta = -2;
            else if (val.farbe === "ðŸŸ£") delta = 2;
            update(refName, { punkte: val.punkte + delta, farbe: "âšª" });
          });
        });
      };

      container.appendChild(document.createElement("br"));
      container.appendChild(gruenBtn);
      container.appendChild(resetUndAuswerten);
    }

    function toggleFarbe(name) {
      const refName = ref(db, `kinder/${name}`);
      get(refName).then(snapshot => {
        const val = snapshot.val() || { farbe: "âšª", punkte: 0 };
        const idx = (farben.indexOf(val.farbe) + 1) % farben.length;
        update(refName, { farbe: farben[idx] });
      });
    }

    function changePunkte(name, delta) {
      const refName = ref(db, `kinder/${name}`);
      get(refName).then(snapshot => {
        const val = snapshot.val() || { farbe: "âšª", punkte: 0 };
        update(refName, { punkte: val.punkte + delta });
      });
    }

    function farbeToColor(f) {
      if (f === "ðŸ”´") return "red";
      if (f === "ðŸŸ¡") return "orange";
      if (f === "ðŸŸ¢") return "lime";
      if (f === "âš«") return "black";
      if (f === "ðŸŸ£") return "deeppink";
      return "white";
    }

    window.onload = render;
  </script>
