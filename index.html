<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-System, Spielzeug-Ausleihe & Stundenplan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: green;
            color: white;
        }
        .container {
            flex: 1;
            padding: 10px;
            border-right: 2px solid white;
            overflow-y: auto;
        }
        #right-container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        #top-right {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        #bottom-right {
            flex: 1;
            position: relative;
        }
        .credits-list, .toy-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .name-box, .toy-box {
            margin: 5px;
            padding: 10px;
            background: gray;
            cursor: pointer;
        }
        .borrowed {
            color: red;
            font-weight: bold;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 40%; /* Nach links verschoben */
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            display: none;
            border-radius: 10px;
            z-index: 10; /* Damit es über dem Bild liegt */
        }
        .popup button {
            margin: 5px;
            padding: 10px;
        }
        .popup-close {
            background: red;
            color: white;
            cursor: pointer;
        }
        #image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #digital-clock {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 36px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>

    <!-- Credit System (Links) -->
    <div class="container">
        <h1>Credit-System</h1>
        <button onclick="changeAllCredits(1)">Allen +1</button>
        <button onclick="changeAllCredits(-1)">Allen -1</button>
        <button onclick="confirmReset()">Alle zurücksetzen</button>
        <div id="credits" class="credits-list"></div>
    </div>

    <!-- Rechts: Spielzeug-Ausleihe & Stundenplan -->
    <div id="right-container">
        <div id="top-right">
            <h1>Spielzeug-Ausleihe</h1>
            <div id="toys" class="toy-list"></div>
        </div>
        <div id="bottom-right">
            <img id="image" src="" alt="Stundenplan-Bild">
            <div id="digital-clock"></div>
        </div>
    </div>

    <!-- Popup für Punktevergabe -->
    <div id="popup" class="popup">
        <h2 id="popup-name"></h2>
        <button onclick="updateCredit(1)">+1</button>
        <button onclick="updateCredit(-1)">-1</button>
        <button class="popup-close" onclick="closePopup()">X</button>
    </div>

    <script>
        let students = [
            "Liam", "Irem", "Malin", "Leni", "Frida G.", "Lukas", "Niklas", "Frida R.", "Matthias", "Greta",
            "Emilia", "Oskar", "Lotte", "David", "Max", "Ronja", "Romy", "Sophie", "Artur", "Zehra",
            "Ismail", "Malick", "Nela", "Mia", "Jayden"
        ];

        let credits = JSON.parse(localStorage.getItem("credits")) || {};
        students.forEach(name => { if (!(name in credits)) credits[name] = 0; });

        let selectedStudent = null;

        function saveCredits() {
            localStorage.setItem("credits", JSON.stringify(credits));
        }

        function updateUI() {
            let creditsDiv = document.getElementById("credits");
            creditsDiv.innerHTML = "";
            students.forEach(name => {
                let box = document.createElement("div");
                box.classList.add("name-box");
                box.innerText = `${name}: ${credits[name]} Credits`;
                box.onclick = () => openPopup(name);
                creditsDiv.appendChild(box);
            });
        }

        function openPopup(name) {
            selectedStudent = name;
            document.getElementById("popup-name").innerText = `${name}: ${credits[name]} Credits`;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function updateCredit(amount) {
            if (selectedStudent) {
                credits[selectedStudent] += amount;
                saveCredits();
                updateUI();
                openPopup(selectedStudent);
            }
        }

        function changeAllCredits(amount) {
            students.forEach(name => credits[name] += amount);
            saveCredits();
            updateUI();
        }

        function confirmReset() {
            if (confirm("Bist du sicher, dass du alle Credits zurücksetzen möchtest?")) {
                if (confirm("Wirklich alle Credits zurücksetzen?")) {
                    students.forEach(name => credits[name] = 0);
                    saveCredits();
                    updateUI();
                }
            }
        }

        let toyData = JSON.parse(localStorage.getItem("toyData")) || {};

        function updateToyUI() {
            let toyDiv = document.getElementById("toys");
            toyDiv.innerHTML = "";
            students.forEach(name => {
                let box = document.createElement("div");
                box.classList.add("toy-box");
                if (toyData[name]) {
                    box.classList.add("borrowed");
                    box.innerText = `${name} hat ausgeliehen: ${toyData[name]}`;
                } else {
                    box.innerText = name;
                }
                box.onclick = () => borrowToy(name);
                toyDiv.appendChild(box);
            });
        }

        function borrowToy(name) {
            let toy = prompt("Welches Spielzeug wird ausgeliehen?", toyData[name] || "");
            if (toy !== null) {
                if (toy === "") {
                    delete toyData[name];
                } else {
                    toyData[name] = toy;
                }
                localStorage.setItem("toyData", JSON.stringify(toyData));
                updateToyUI();
            }
        }

        function updateClock() {
            let now = new Date();
            document.getElementById("digital-clock").innerText = now.toLocaleTimeString();
        }

        function updateImage() {
            let now = new Date();
            let day = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"][now.getDay()];
            let time = now.getHours() * 60 + now.getMinutes();
            let schedule = {
                /* Dein Zeitplan hier */
            };
            let imageSrc = schedule[day]?.find(entry => time >= entry.start && time <= entry.end)?.image || "default.png";
            document.getElementById("image").src = imageSrc;
        }

        updateUI();
        updateToyUI();
        setInterval(updateClock, 1000);
        setInterval(updateImage, 60000);
    </script>

</body>
</html>
